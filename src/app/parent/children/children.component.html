<mat-card>
  <mat-card-header><h3>Child Component</h3></mat-card-header>
  <mat-card-content>
    First Name: {{ firstName }}
    <br />
    last Name : {{ lastName }}
    <br />
    siblings:<br />
    <span *ngFor="let sibling of siblings"> {{ sibling }} <br /> </span>
  </mat-card-content>
</mat-card>
