<!-- Sending from parent to child -->

  <mat-card-content>
    <app-children [firstName]="firstName" [lastName]="lastName" [siblings]="siblings"></app-children>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>
    <!-- @Output()buttonClicked -->
    <span><b>Value emitted from child event ::--> </b>{{valueFromChild2}}</span>
